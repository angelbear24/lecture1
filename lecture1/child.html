<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
            <!--Only selects the IMMEDIATE child of the ol-->
            ol > li {
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>list item three</li>
        </ol>
    </body>
</html>
